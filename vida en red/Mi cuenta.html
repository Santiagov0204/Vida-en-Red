<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para el fondo de la página */
        .background {
            background-color: #add8e6; /* Azul celeste */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Estilos para el formulario */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para los campos del formulario */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Estilos para el botón del formulario */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #add8e6; /* Azul celeste */
            color: white;
            cursor: pointer;
        }

        /* Estilos para el enlace "Olvidaste Tu Contraseña" */
        .forgot-password {
            text-align: right;
            margin-top: -10px;
        }

        /* Estilos para el enlace de registro */
        .register-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="form-container">
            <h2>Acceso</h2>
            <form action="#" method="post">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
            <div class="forgot-password">
                <a href="#">¿Olvidaste Tu Contraseña?</a>
            </div>
            <div class="register-link">
                <p>¿Aún no tienes una cuenta? <a href="#">Regístrate</a></p>
            </div>
        </div>
    </div>
</body>
</html>

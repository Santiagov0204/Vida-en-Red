<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estados de Ánimo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Azul claro */
        }

        .container {
            padding: 20px;
        }

        .thought-box {
            background-color: #ffffff; /* Blanco */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .thought-text {
            font-weight: bold;
            color: black;
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }

        .mood-question {
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }

        .mood-options {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .mood-option {
            margin-bottom: 10px;
        }

        #save-button {
            background-color: #4169e1; /* Azul rey */
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #save-button:hover {
            background-color: #6495ed; /* Azul más claro */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thought-box">
            <textarea class="thought-text" rows="5" placeholder="Escribe aquí tus pensamientos..."></textarea>
        </div>

        <div class="mood-question">¿Cómo es tu estado de ánimo el día de hoy?</div>
        <div class="mood-options">
            <label class="mood-option">
                <input type="radio" name="mood" value="mal"> Mal
            </label>
            <label class="mood-option">
                <input type="radio" name="mood" value="normal"> Normal
            </label>
            <label class="mood-option">
                <input type="radio" name="mood" value="bien"> Bien
            </label>
        </div>

        <button id="save-button">Guardar</button>
    </div>

    <script>
        const thoughtText = document.querySelector('.thought-text');

        thoughtText.addEventListener('input', () => {
            if (thoughtText.value !== '') {
                thoughtText.style.color = 'black';
            }
        });
    </script>
</body>
</html>

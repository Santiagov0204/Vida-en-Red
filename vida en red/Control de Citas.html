<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Citas</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* Azul claro */
        }

        .container {
            padding: 20px;
        }

        .calendar {
            background-color: #4169e1; /* Azul rey */
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .calendar-content {
            display: none;
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .day {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        #add-appointment {
            background-color: #4169e1; /* Azul rey */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #appointment-form {
            display: none;
            margin-top: 20px;
        }

        input[type="text"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar" onclick="toggleCalendar()">Calendario</div>
        <div class="calendar-content" id="calendar-content">
            <div>
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <!-- Agrega más días según sea necesario -->
            </div>
        </div>

        <div id="appointment-form">
            <h2>Agregar Cita</h2>
            <form>
                <input type="text" placeholder="Título de la cita" required><br>
                <input type="datetime-local" required><br>
                <button type="submit" id="add-appointment">Agregar Cita</button>
            </form>
        </div>
    </div>

    <script>
        function toggleCalendar() {
            var calendarContent = document.getElementById('calendar-content');
            calendarContent.style.display = (calendarContent.style.display === 'block') ? 'none' : 'block';
        }

        document.getElementById('add-appointment').addEventListener('click', function(event) {
            event.preventDefault();
            var appointmentForm = document.getElementById('appointment-form');
            appointmentForm.style.display = (appointmentForm.style.display === 'block') ? 'none' : 'block';
        });
    </script>
</body>
</html>
